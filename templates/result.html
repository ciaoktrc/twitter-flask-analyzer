<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたの色相</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: sans-serif;
      color: #333;
      background-color: {{ color }};
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
      box-sizing: border-box;
      transition: background-color 0.5s ease-in-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .score {
      font-size: 1.2em;
      margin: 1em 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 2em;
      padding: 0.6em 1.2em;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95em;
      transition: background-color 0.2s ease;
    }

    .back-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>直近10件の平均色相</h1>
  <p>Twitterアカウント「@{{ username }}」の投稿を分析しました。</p>
  <p class="score">平均スコア：{{ '%.2f'|format(score) }}（0=攻撃的、1=穏やか）</p>
  <a href="/" class="back-link">← フォームに戻る</a>
</body>
</html>
