<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>直近5件のあなたの色相</title>
  <style>
    :root {
      --toxic-color: rgb(255, 80, 120);   /* 攻撃的（下） */
      --calm-color: rgb(100, 255, 150);   /* 穏やか（上） */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, var(--calm-color), var(--toxic-color));
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2em;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .bar-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 2em;
      width: 100%;
      max-width: 600px;
    }

    .bar {
      flex: 1 1 50px;
      height: 200px;
      position: relative;
      background: #ffffff88;
      border-radius: 10px;
      min-width: 50px;
    }

    .dot {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background-color: black;
      border-radius: 50%;
    }

    .score-label {
      margin-top: 1em;
      font-size: 0.95em;
    }

    .back-link {
      display: inline-block;
      margin-top: 2em;
      padding: 0.6em 1.2em;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95em;
      transition: background-color 0.2s ease;
    }

    .back-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>直近5件のあなたの色相</h1>
  <p>Twitterアカウント「@{{ username }}」の投稿を分析しました。</p>

  <div class="bar-container">
    {% for s in scores %}
      <div class="bar">
        <div class="dot" style="bottom: {{ s * 100 }}%"></div>
      </div>
    {% endfor %}
  </div>

  <p class="score-label">● の位置が投稿の「トーン」を表しています。上＝穏やか、下＝攻撃的。</p>
  <p>平均スコア：{{ '%.2f'|format(score) }}</p>

  <a href="/" class="back-link">← フォームに戻る</a>
</body>
</html>
