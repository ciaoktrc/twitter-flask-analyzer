<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>結果 - {{ username }}</title>
    <style>
        body {
            background-color: {{ color }};
            color: #333;
            font-family: sans-serif;
            text-align: center;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <h1>{{ username }} の感情スコア</h1>

    <a href="/">← 戻る</a>
</body>
</html>
