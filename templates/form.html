<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="60">
  <title>X投稿色相判断</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    input[type="text"] {
      padding: 0.7em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
      max-width: 80vw;
    }

    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a9bd4;
    }
  </style>
</head>
<body>
  <h1>直近10件の投稿からあなたの色相をお伝えします</h1>
  <p>調べたいTwitterアカウント名を入力してください（@なし）</p>
  <form method="post" onsubmit="disableButton(this)">
    <input type="text" name="username" placeholder="例: ciaoktrc" required>
    <button type="submit">分析する</button>
  </form>

  <script>
    function disableButton(form) {
      const button = form.querySelector("button");
      button.disabled = true;
      button.innerText = "送信中...";
    }
  </script>
</body>
</html>
