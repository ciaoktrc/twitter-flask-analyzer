<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>直近5件のあなたの色相</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eafff1, #d2ffd2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: #ffffffcc;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1em;
    }

    button {
      background-color: #66cc88;
      color: white;
      border: none;
      padding: 0.7em 1.2em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #55bb77;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>直近5件のあなたの色相</h1>
    <form method="POST">
      <label for="username">Xユーザー名（@なし）:</label>
      <input type="text" id="username" name="username" required>
      <button type="submit">分析する</button>
    </form>
  </div>
</body>
</html>
